<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linx | Produtos</title>
    <link rel="shortcut icon" href="https://www.linx.com.br/app/themes/linx/dist/images/favicons/favicon-32x32.png">
    <link rel="stylesheet" href="statics/css/base-style.css" />
</head>
<body>
    <div class="container-header-top">
        <section class="header-sec">
            <dl class="description-header">
                <dd class="medium-text">Uma seleção de produtos</dd>
                <dd class="big-text">especial para você</dd>
                <dd class="small-text">Todos os produtos desta lista foram selecionados a partir da sua navegação. Aproveite!</dd>
            </dl>
            <div class="header-buttons">
                <button class="button" >Conheça a Linx</button>
                <button class="button">Ajude o algorítmo</button>
                <button class="button">Seus produtos</button>
                <button class="button -last">Compartilhe</button>
        </div>
      </section>
    </div>

    <div class="container-products">
        <div class= "container-products-text">
            <p class="text-special">Sua seleção especial</p>
        </div>
        <section class="products-sec">
            <div class="products-list"></div>
            <div class="next-products">
                <button class="button" onclick="getProductsList()">Ainda mais produtos aqui!</button>
            </div>
        </section>
    </div>
    <div class="container-bot">
         <section class="container-header-bot">
            <dl class="description-header-bot">
                <dd>Testando suas habilidades em HTML, CSS e JS</dd>
                <dd>Linx Impulse</dd>
                <dd>2019</dd>
            </dl>
        </section>
    </div>
